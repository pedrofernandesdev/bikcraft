<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bicicletas elétricas de alta precisão e qualidade,  feitas sob medida para o cliente. Explore o mundo na sua velocidade com a Bikcraft.">
  <meta name="author" content="Pedro Fernandes">
  <meta name="keywords" content="Bicicletas, Bikcraft, Eléticas">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Bikcraft - Bicicletas Elétricas</title>
</head>

<body>
  <header class="c-header">
    <div class="header__content l-section-limiter u-flex-row">
      <a href="./"><img class="header__logo" src="img/bikcraft.svg" alt="Bikcraft"></a>

      <nav aria-label="primaria" class="header__menu">
        <ul class="header__itens-list u-font-1-m u-color-0">
          <li><a href="#">Bicicletas</a></li>
          <li><a href="#">Seguros</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero__content l-section-limiter">
        <div class="hero__text">
          <h1 class="u-font-1-xxl">Bicicletas feitas sob medida<span class="u-color-p1">.</span></h1>
          <p class="u-font-2-l">Bicicletas elétricas de alta precisão e qualidade, feitas sob medida para o cliente. Explore o mundo na sua velocidade com a Bikcraft.</p>
          <a class="c-btn" href="#">Escolha a sua</a>
        </div>
        <figure class="hero__image">
          <img src="img/fotos/introducao.jpg" alt="Bicicleta elétrica preta.">
        </figure>
      </div>

    </section>

    <article class="c-bike-list">
      <div class="c-bike-list__content">
        <h2 class="c-bike-list__title l-section-limiter u-font-1-xxl">escolha a sua<span class="u-color-p1">.</span></h2>
        <ul class="c-bike-list__cards">
          <li class="c-bike-list__item">
            <a href="">
              <figure>
                <img src="img/bicicletas/magic-home.jpg" alt="Bicicleta Preta - Magic Might">
                <figcaption>
                  <span class="c-bike-list__detail"></span>
                  <h3 class="u-font-1-xl">Magic Might</h3>
                  <span class="u-font-2-m u-color-8">R$ 2499</span>
                </figcaption>
              </figure>
            </a>
          </li>
          <li class="c-bike-list__item">
            <a href="">
              <figure>
                <img src="img/bicicletas/nimbus-home.jpg" alt="Bicicleta preta - Nimbus Stark">
                <figcaption>
                  <span class="c-bike-list__detail"></span>
                  <h3 class="u-font-1-xl">Nimbus Stark</h3>
                  <span class="u-font-2-m u-color-8">R$ 4999</span>
                </figcaption>
              </figure>
            </a>
          </li>
          <li class="c-bike-list__item">
            <a href="">
              <figure>
                <img src="img/bicicletas/nebula-home.jpg" alt="Bicicleta branca - Nebula Cosmic">
                <figcaption>
                  <span class="c-bike-list__detail"></span>
                  <h3 class="u-font-1-xl">Nebula Cosmic</h3>
                  <span class="u-font-2-m u-color-8">R$ 3999</span>
                </figcaption>
              </figure>
            </a>
          </li>
        </ul>
      </div>
    </article>
  </main>
</body>

</html>
